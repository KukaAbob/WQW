<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboards</title>
  <link rel="stylesheet" href="css.css">
</head>
<body style="background: rgba(0, 0, 50, 0.8)">
<div class="abo">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.0/build/spline-viewer.js"></script>
  <spline-viewer url="https://prod.spline.design/ueTniXC1KtV9JoTQ/scene.splinecode"></spline-viewer>
</div>
  <div class="dashboard" id="temperature-dashboard">
    <div class="weather-item" id="temperature">Temperature: loading...</div>
  </div>
  <div class="dashboard" id="wind-speed-dashboard">
    <div class="weather-item" id="wind-speed">Wind Speed: loading...</div>
  </div>
  <div class="dashboard" id="humidity-dashboard">
    <div class="weather-item" id="humidity">Humidity: loading...</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
